apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "xyz.homapay.hampay.mobile.android"
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 3
        versionName "HamPay-Beta-1.0.2"
        multiDexEnabled true
//        testApplicationId = "xyz.homapay.hampay.mobile.android.test"
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        testInstrumentationRunner "android.support.test.uiautomator.UiAutomatorInstrumentationTestRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation"
    }
}



