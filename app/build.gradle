apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "xyz.homapay.hampay.mobile.android"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 1
        versionName "HP-Release-Candidate-0.1.0"
        testApplicationId = "xyz.homapay.hampay.mobile.android.test"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

